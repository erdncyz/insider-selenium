# Test Configuration File
# ================================

# Base URLs
base.url=https://useinsider.com/
careers.url=https://useinsider.com/careers/

# Timeout Settings (seconds)
implicit.wait=15
explicit.wait=10
page.load.timeout=30
script.timeout=30

# Browser Settings
browser.name=chrome
browser.headless=false
browser.maximized=true

# Test Settings
test.retry.count=1
test.parallel=false
test.screenshot.on.failure=true

# Logging Settings
logging.level=INFO
logging.enable.console=true
logging.enable.file=false

# WebDriver Settings
webdriver.chrome.args=--disable-notifications,--disable-popup-blocking,--disable-dev-shm-usage,--no-sandbox 